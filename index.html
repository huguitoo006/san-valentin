<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at top left, #ff8fa3, #ff6a88),
                radial-gradient(circle at bottom right, #ffb3c1, #ff6a88);
    background-size: 200% 200%;
    animation: fondoPremium 12s ease-in-out infinite alternate;
}

#container {
    display: none;
    text-align: center;
    background: rgba(255,255,255,0.25);
    padding: 45px 35px;
    border-radius: 30px;
    width: 360px;
    backdrop-filter: blur(18px);
}

#title {
    font-family: 'Pacifico', cursive;
    color: #ff2f63;
    font-size: 36px;
}

#subtitle {
    font-size: 18px;
    color: #ff4d6d;
    margin-bottom: 15px;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff2f63;
    font-size: 34px;
}

.buttons {
    margin-top: 25px;
    position: relative;
    height: 160px;
}

button {
    padding: 12px 32px;
    font-size: 17px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    border: none;
}

#yes {
    background: linear-gradient(135deg,#ff4d6d,#ff7a9e);
    color: white;
}

#no {
    background-color: #e8e8e8;
    color: #555;
    position: absolute;
    left: 120px;
    top: 70px;
}

.happy {
    display: none;
    margin-top: 10px;
}

.happy p {
    font-size: 26px;
    color: #ff2f63;
    font-weight: 700;
}

.happy img {
    margin-top: 20px;
    width: 100%;
    height: 330px;
    object-fit: cover;
    border-radius: 25px;
}

#gameContainer {
    width: 360px;
    height: 300px;
    margin-top: 20px;
    overflow: hidden;
    background: rgba(255,255,255,0.15);
    border-radius: 25px;
    position: relative;
}

.game-heart {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
}

#score {
    font-size: 24px;
    color: #ff2f63;
    text-align: center;
}
</style>
</head>

<body>

<div id="gameContainer">
    <div id="score">Puntos: 0</div>
</div>

<div id="container">
    <h1 id="title">Hola coraz√≥n üíñ</h1>
    <div id="subtitle">Hugo tiene una pregunta para ti</div>
    <h1 id="question">¬øQuieres pasar San Valent√≠n conmigo? üíò</h1>

    <div class="buttons" id="buttons">
        <button id="yes">S√≠ üíñ</button>
        <button id="no">No üòÖ</button>
    </div>

    <div class="happy" id="happyMessage">
        <p id="typedText"></p>
        <img src="foto.jpg">
    </div>
</div>

<script>
/* MINI JUEGO */
const gameContainer = document.getElementById("gameContainer");
const container = document.getElementById("container");
const scoreDisplay = document.getElementById("score");
let score = 0;

function crearCorazon() {
    const heart = document.createElement("span");
    heart.textContent = "üíò";
    heart.className = "game-heart";
    heart.style.left = Math.random() * 320 + "px";
    heart.style.top = "300px";
    gameContainer.appendChild(heart);

    function mover() {
        const top = parseInt(heart.style.top);
        if (top < -40) heart.remove();
        else {
            heart.style.top = top - 2 + "px";
            requestAnimationFrame(mover);
        }
    }
    mover();

    heart.onclick = () => {
        score++;
        scoreDisplay.textContent = `Puntos: ${score}`;
        heart.remove();
        if (score >= 10) {
            gameContainer.style.display = "none";
            container.style.display = "block";
        }
    };
}
setInterval(crearCorazon, 900);

/* BOT√ìN NO + FRASES */
let porcentaje = 0;
const noButton = document.getElementById("no");

const frases = [
    "Eso ha dolido üò≠",
    "Ese NO parece un S√ç üòè",
    "Tu dedo duda mucho üòÇ",
    "Vamos que t√∫ quieres üíñ",
    "JAJA dale al S√ç ya ü§£",
    "Error 404: NO no encontrado ü§ñ",
    "Eso cuenta como amor üòé"
];

noButton.onclick = () => {
    porcentaje += 20;
    if (porcentaje > 100) porcentaje = 100;

    noButton.textContent = `No üòÖ (${porcentaje}%)`;
    mostrarFrase(frases[Math.floor(Math.random() * frases.length)]);

    if (porcentaje >= 100) activarRespuestaSi();
};

function mostrarFrase(texto) {
    const msg = document.createElement("div");
    msg.textContent = texto;
    msg.style.position = "absolute";
    msg.style.top = "-30px";
    msg.style.left = "50%";
    msg.style.transform = "translateX(-50%)";
    msg.style.color = "#ff2f63";
    msg.style.fontWeight = "700";
    msg.style.opacity = "1";
    msg.style.transition = "opacity 1s ease, top 1s ease";

    noButton.parentElement.appendChild(msg);

    setTimeout(() => {
        msg.style.opacity = "0";
        msg.style.top = "-60px";
    }, 50);

    setTimeout(() => msg.remove(), 1200);
}

/* BOT√ìN S√ç */
const yesButton = document.getElementById("yes");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const happyMessage = document.getElementById("happyMessage");
const typedText = document.getElementById("typedText");

yesButton.onclick = activarRespuestaSi;

function activarRespuestaSi() {
    buttons.style.display = "none";
    question.style.display = "none";
    title.style.display = "none";
    subtitle.style.display = "none";
    happyMessage.style.display = "block";

    const mensaje = "ü•∞ ¬°TE AMO JIJIJI ya lo sabia yo! üíï";
    let i = 0;
    typedText.textContent = "";

    function escribir() {
        if (i < mensaje.length) {
            typedText.textContent += mensaje.charAt(i++);
            setTimeout(escribir, 50);
        }
    }
    escribir();
}
</script>

</body>
</html>
